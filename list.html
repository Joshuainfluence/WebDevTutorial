<!DOCTYPE html>
<html>
	<head>
		<title>list</title>
	</head>
	<body>
		<h1>Classes of food</h1>
		<!-- this is for the un-ordered list-->
		<ul>
			<li>Carbohydrate</li>
				<ol>
					<li>Rice</li>
					<li>Yam</li>
					<li>Wheat</li>
				</ol>
			<li>Protein</li>
				<ol>
					<li>Eggs</li>
					<li>Meat</li>
					<li>Fish</li>
				</ol>
			<li>Vitamin</li>
				<ol type="I">
					<li>Oranges</li>
					<li>Apple</li>
					<li>Banana</li>
				</ol>
			<li>Minerals</li>
			<li>Fat and Oil</li>
			<li>Water</li>
		</ul>
		<!-- this is for the ordered list-->
		<ol type="A">
			<li>Carbohydrate</li>
			<li>Protein</li>
			<li>Vitamin</li>
			<li>Minerals</li>
			<li>Fat and Oil</li>
			<li>Water</li>
		</ol>
		

		
	</body>
</htmlm>
